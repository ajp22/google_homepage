<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Homepage</title>
</head>

<body>
    <header>
        <div class="left-menu">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-menu">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>
    </header>

    <div class="logo">
        <img src="/googlelogo_color_272x92dp.png" alt="logo">
    </div>

    <div class="search-box">
        <input type="text">
        <i class="ion-ios-search"></i>
        <i class="ion-ios-mic-outline"></i>
    </div>

    <div class="buttons">
        <input class="button-1" value="Google Search" aria-label="Google Search">

        </input>
        <input class="button-2" value="I'm Feeling Luck" aria-label="I'm Feeling Lucky">

        </input>
    </div>

    <footer>
        <div class="foot">
            <div class="left-foot">
                <a href="#" class="link">Advertising</a>
                <a href="#" class="link">Business</a>
                <a href="#" class="link">How Search Works</a>
            </div>
            <div class="right-foot">
                <a href="#" class="link">Privacy</a>
                <a href="#" class="link">Terms</a>
                <a href="#" class="link">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
